<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!--Radio Buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--Slide Images-->
            <div class="slide-first">
                <img src="imagens/pexels-james-wheeler-1619317.jpg" alt="paisagem1">
            </div>
            <div class="slide">
                <img src="imagens/pexels-jo-kassis-8424840.jpg" alt="paisagem2">
            </div>
            <div class="slide">
                <img src="imagens/pexels-pixabay-461936.jpg" alt="paisagem3">
            </div>
            <div class="slide">
                <img src="imagens/pexels-vlad-vasnetsov-1485452.jpg" alt="paisagem4">
            </div>
            <!--Navigation auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>
</body>
</html>
